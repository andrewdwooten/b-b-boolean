<!DOCTYPE html>
<html>

  <title> It's a B-B-B-Boolean!!</title>
  <head>
      <link rel="stylesheet" type='text/css' href="styles.css"/>
      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
      <script type="text/javascript" src="game.js"></script>
      <script type="text/javascript" src="questionMaker.js"></script>
  </head>
  <body>
    <div id='top-bar'>
      <h1 id='welcome-banner'>It's a B-B-B-Boolean!!</h1>
      <h3 id='welcome-description'>A Spiffy Study Tool for The SuperCool Booleans</h3>
      <div id='difficulty-select'>
        <form id='difficulty-form'>Select Game Difficulty:
          <input type='radio' name='difficulty' value='easy' checked='checked' />Mild
          <input type='radio' name='difficulty' value='medium' />Tingly
          <input type='radio' name='difficulty' value='hard' />Spicy
          <input type='radio' name='difficulty' value='random' />Roulette
          <input id='start-game-button' type='submit' value='Begin Session!'/>
        </form>
      </div>
    </div>
    <br />
      <div id='casper-pic'>
        <img id='casper' src='https://68.media.tumblr.com/0197c1a7168403ac9592f13d38e9cab1/tumblr_nwn4h0myBA1tsxieqo1_400.gif' />
      </div>
      <div id='player-board'>
        <p id='question'>
          Pick a flavor and click 'Begin Session!' to get started!!
        </p>
        <button class='answer-button' data-id='true' id='truth-button'>True</button>
        <button class='answer-button' data-id='false' id='false-button'>False</button>
      </div>
      <div id='spock-pic'>
        <img id='spock'src='https://s-media-cache-ak0.pinimg.com/originals/51/3b/e4/513be4dbaeb5472f367ab69f42be3460.gif' />
      </div>
      <div id='feedback-holder'>

      </div>
  </body>
</html>
